<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
    <style>
        body{
            text-align: center;
        }
        p {
            font-size: 25px;
        }

    </style>
</head>
<body>
    <h1>Converter Fahrenheit to Celsius</h1>
    <p id="convert"></p>
    
    <script>
        function converter(f){
            return (5/9) * (f-32);
        }
        document.getElementById('convert').innerHTML = converter(77);
    </script>
</body>
</html>
