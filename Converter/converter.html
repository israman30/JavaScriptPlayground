<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
</head>
<body>
    <h1>Cool Converter</h1>
    Klg <input type="number" id="klg" oninput="calcGrams()" onchange="calcGrams()">
    Grms <input type="number" id="grams" oninput="calcKlg()" onchange="calcKlg()">

    <script>
        function calcGrams() {
            x = document.getElementById('klg').value;
            y = document.getElementById('grams').value;
            document.getElementById('grams').value = x * 1000;
        }

        function calcKlg(){
            x = document.getElementById('klg').value;
            y = document.getElementById('grams').value;
            document.getElementById('klg').value = y / 1000;
        }
    </script>
</body>
</html>
