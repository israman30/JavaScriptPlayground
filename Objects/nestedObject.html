<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested JSON Object</title>
</head>
<body>
    <h1>Nested JSON Object</h1>
    
    <h2 id="do"></h2><br>

    <h2 id="dev"></h2>

    <script>
        var json = {
            'name' : 'Israel',
            'last' : 'Manzo',
            'age' : 42,
            'devices' : {
                'device1' : 'iPhone',
                'device2' : 'macBook',
                'device3' : 'PC'
            }
        };

        document.getElementById('do').innerHTML += json.devices.device2 + '<br>';
        document.getElementById('do').innerHTML += json.devices['device3'];

        // ===========
        var myjson, i, x = '';
        myjson = {
            'name' : 'Israel',
            'last' : 'Manzo',
            'age' : 42,
            'devices' : {
                'device1' : 'iPhone',
                'device2' : 'macBook',
                'device3' : 'PC'
            }
        };
        // two different ways to change objects
        myjson.devices.device2 = 'macBookPro';
        myjson.devices['iPhone'] = 'iPhoneX';

        for(i in myjson.devices) {
            x += myjson.devices[i] + '<br>';
        }

        document.getElementById('dev').innerHTML = x;
    </script>
</body>
</html>
