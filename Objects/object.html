<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects</title>
</head>
<body>

    <h2>Looping through a JSON object</h2>
    <h1 id="do"></h1>
    <script>
        var json = {
            'name' : 'Israel',
            'last' : 'Manzo',
            'age' : 42,
        };

        for (i in json) {
            document.getElementById('do').innerHTML += i + '<br>';
        }
    </script>
</body>
</html>
